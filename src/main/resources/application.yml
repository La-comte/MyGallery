spring:
  application:
    name: buysell
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/buysell
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  jpa:
    database: postgresql
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 7777
